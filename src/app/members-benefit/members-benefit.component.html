<div class="compCont">
    <span class="title bold text-center">Fitness Membership Benefits</span>
    <div class="d-flex justify-content-around align-items-center">
        <div class="d-flex align-items-center mb-3 mt-3 benefitCont">
            <fa-icon class="me-3" [icon]="faStore"></fa-icon>
            <span class="fs-5">Access to 1,000 Studios Nationwide</span>
        </div>
        <div class="d-flex align-items-center mb-3 mt-3 benefitCont">
            <fa-icon class="me-3" [icon]="faClock"></fa-icon>
            <span class="fs-5">Open Gyms & Studios Available for All Workouts for Members</span>
        </div>
    </div>
    <div class="d-flex justify-content-around align-items-center">
        <div class="d-flex align-items-center mb-3 mt-3 benefitCont">
            <fa-icon class="me-3" [icon]="faCalendar"></fa-icon>
            <span class="fs-5">Month-to-Month Contract 30-Day Cancellation</span>
        </div>
        <div class="d-flex align-items-center mb-3 mt-3 benefitCont">
            <fa-icon class="me-3" [icon]="faLock"></fa-icon>
            <span class="fs-5">Freeze Privileges Max 60-days up to 2x/year</span>
        </div>
    </div>
    <div class="d-flex justify-content-around align-items-center">
        <div class="d-flex align-items-center mb-3 mt-3 benefitCont">
            <fa-icon class="me-3" [icon]="faRunning"></fa-icon>
            <span class="fs-5">Flexible Class Time Open 7 Days per Week</span>
        </div>
        <div class="d-flex align-items-center mb-3 mt-3 benefitCont">
            <fa-icon class="me-3" [icon]="faContract"></fa-icon>
            <span class="fs-5">No Long Term Contracts</span>
        </div>
    </div>
</div>
